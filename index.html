<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <head>
        <title>
            To-Do Exercise
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/main.css">
        <script type="text/javascript" src="./js/scripts.js" defer></script>
    </head>
    <body>
        <h1 id="my-heading">JavaScript To-Do AddToList</h1>
        <article>
            <section>
                <form id="to-do-form" action="#" method="GET">
                    <h2>Add To-Do List</h2>
                    <label for="task-input">
                    Enter Task
                    <input id="task-input" name="task-input" type="text">
                    </label>
                    <input type="submit" value="Add To-Do">
                </form>
                <h2>Active To-Do</h2>
                <ul class='list' id="to-do-list">
                </ul>
            </section>
            <section>
                <h2>Completed</h2>
                <ul class="list" id="completed-list">
                </ul>
            </section>
        </article>
    </body>
</html>
